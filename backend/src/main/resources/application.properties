spring.application.name=fairtix

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fairtix}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fairtix_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:placeholder}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
# ^^ dev only
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}
